<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .lgnform{
            /*border-top: 10px solid indigo;*/
            border-bottom: 10px solid indigo;
            width: 30%;
        }
        .ulogo{
            height: 120px;
            width: 30%;
            background-color: indigo;
            margin-top: 150px;
        }
        .ulogo img{
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container ulogo text-center">
        <img src="Images/L21.png">
    </div>
    <div class="container lgnform">
        <form method="post" action="#">
            <div class="row">
                <div class="col text-center mb-2 mt-2">
                    <h2>LOGIN TYPE</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-2 mt-2">
                        <select class="form-select form-control" id="ltype" name="ltype" onchange="selectlogin()">
                          <option value="0">Select</option>
                          <option value="1">Admin</option>
                          <option value="2">Faculty</option>
                          <option value="3">Student</option>
                        </select>
                        <label for="gen" class="form-label">Select Login Type</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        function selectlogin(){
            var ltype = document.getElementById('ltype').value
            if(ltype == 0){
                window.location.assign("login.html")
            }
            else if(ltype == 1){
                window.location.assign("Admin/adminlogin.html")
            }
            else if(ltype == 2){
                window.location.assign("Faculty/facultylogin.html")
            }
            else if(ltype == 3){
                window.location.assign("Student/studentlogin.html")
            }
        }
    </script> 
</body>
</html>
